<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>internal css example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            text-transform: UPPERCASE;
        }
        #head {
            color: blue;
        }
        .footer {
            text-transform: capitalize;
        }
        img {
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>This is edited by internal css</h1>
    <h2 id="head">This is edited by internal css</h2>
    <h3 id="head">This is edited by internal css</h3>
    <h4 id="head">This is edited by internal css</h4>
    <h5 id="head">This is edited by internal css</h5>
    <h6 id="head">This is edited by internal css</h6>

    <h1 class="footer">This is edited by internal css</h1>
    <img src="assets/images/footer.jpg">
</body>
</html>

</html>
